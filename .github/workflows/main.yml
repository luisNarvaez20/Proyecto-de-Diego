name: 01 - Main CI / CD Pipeline

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  # Análisis de dependencias
  sca:
    needs: build
    name: SCA
    uses: ./.github/workflows/sca.yml
    secrets: inherit
  
  # Análisis de código Estático
  sast:
    needs: build
    uses: ./.github/workflows/sast.yml
    secrets: inherit
  
  # Análisis y Uso de Licencias
  license-compliance:
    needs: build
    name: License Compliance
    uses: ./.github/workflows/license-compliance.yml
    secrets: inherit

  # Análisis de código Dinámico (DAST)
  dast:
    needs: build
    name: DAST Scan
    uses: ./.github/workflows/dast.yml
    secrets: inherit
    with:
      # Puedes cambiar entre backend o frontend según quieras probar
      service: back-end_PIS6TO-291358e1d35195c74d4328034fd56025d9795ac5
      image-tag: backend:latest
