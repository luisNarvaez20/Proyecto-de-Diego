name: DAST Scan - Proyecto de Diego

on:
  workflow_dispatch:
    inputs:
      service:
        type: choice
        description: 'El servicio a escanear'
        required: true
        options:
          - front-end_PIS6TO-db594e860f4b1fa1f199237b67f00011c9d31bc0
          - back-end_PIS6TO-291358e1d35195c74d4328034fd56025d9795ac5

      image-tag:
        type: string
        description: 'Tag que se usará para la imagen Docker'
        required: true

  workflow_call:
    inputs:
      service:
        type: string
        required: true
      image-tag:
        type: string
        required: true

jobs:
  dast-scan:
    name: DAST Scan
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      SERVICE: ${{ github.event.inputs.service || github.inputs.service }}
      IMAGE_TAG: ${{ github.event.inputs['image-tag'] || github.inputs['image-tag'] }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug environment
        run: |
          echo "SERVICE=${{ env.SERVICE }}"
          echo "IMAGE_TAG=${{ env.IMAGE_TAG }}"

      - name: Validate SERVICE input
        run: |
          if [[ -z "${{ env.SERVICE }}" ]]; then
            echo "ERROR: La variable SERVICE está vacía. Revisa los inputs."
            exit 1
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          if [[ "${{ env.SERVICE }}" == *"back-end"* ]]; then
            docker build -t ${{ env.IMAGE_TAG }} ./back-end_PIS6TO-291358e1d35195c74d4328034fd56025d9795ac5
          else
            docker build -t ${{ env.IMAGE_TAG }} ./front-end_PIS6TO-db594e860f4b1fa1f199237b67f00011c9d31bc0
          fi

      - name: Start Docker container
        run: |
          CONTAINER_NAME="dast-${{ env.SERVICE }}"
          docker rm -f $CONTAINER_NAME || true

          if [[ "${{ env.SERVICE }}" == *"back-end"* ]]; then
            docker run -d -p 8080:8080 --name $CONTAINER_NAME \
              -e MONGO_URI=${{ secrets.MONGO_URI }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e NODE_SENDING_EMAIL_ADDRESS=${{ secrets.NODE_SENDING_EMAIL_ADDRESS }} \
              -e NODE_SENDING_EMAIL_PASSWORD=${{ secrets.NODE_SENDING_EMAIL_PASSWORD }} \
              -e HMAC_VERIFICATION_CODE_SECRET=${{ secrets.HMAC_VERIFICATION_CODE_SECRET }} \
              -e NODE_TLS_REJECT_UNAUTHORIZED=0 \
              ${{ env.IMAGE_TAG }}
            TARGET_URL="http://localhost:8080"
          else
            docker run -d -p 3000:3000 --name $CONTAINER_NAME ${{ env.IMAGE_TAG }}
            TARGET_URL="http://localhost:3000"
          fi

          echo "TARGET_URL=$TARGET_URL" >> $GITHUB_ENV

      - name: Wait for container to be ready
        run: |
          echo "Esperando que el servicio esté listo en ${{ env.TARGET_URL }}..."
          TIMEOUT=300
          INTERVAL=5
          END=$((SECONDS+TIMEOUT))

          while [[ $SECONDS -lt $END ]]; do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.TARGET_URL }}/echo?msg=test || echo "000")
            if [[ "$STATUS_CODE" == "200" ]]; then
              echo "Servicio listo!"
              break
            fi
            sleep $INTERVAL
          done

          if [[ "$STATUS_CODE" != "200" ]]; then
            echo "ERROR: El servicio no respondió con 200 en $TIMEOUT segundos"
            exit 1
          fi

      - name: Smoke test
        run: |
          curl -s ${{ env.TARGET_URL }}

      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          docker_name: 'owasp/zap2docker-stable'
          token: ${{ secrets.GITHUB_TOKEN }}
          target: ${{ env.TARGET_URL }}
          cmd_options: '-a -j -l WARN -z "-addoninstallall"'
          allow_issue_writing: false

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: DAST_Report_${{ env.SERVICE }}.html
          path: report_html.html

      - name: Stop and clean up container
        if: always()
        run: |
          docker rm -f dast-backend || true
          docker rm -f dast-frontend || true
          docker container prune --force
          docker image prune --force
